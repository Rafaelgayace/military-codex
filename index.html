<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Código Penal Militar para Roleplay - 500 Artigos completos com pesquisa e navegação por seções">
    <title>Código Penal Militar - Roleplay | 500 Artigos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: hsl(0, 0%, 5%);
            --foreground: hsl(0, 0%, 85%);
            --card: hsl(0, 0%, 10%);
            --card-foreground: hsl(0, 0%, 85%);
            --primary: hsl(210, 60%, 50%);
            --primary-foreground: hsl(0, 0%, 100%);
            --secondary: hsl(0, 0%, 18%);
            --secondary-foreground: hsl(0, 0%, 90%);
            --muted: hsl(0, 0%, 15%);
            --muted-foreground: hsl(0, 0%, 55%);
            --accent: hsl(0, 0%, 20%);
            --accent-foreground: hsl(0, 0%, 95%);
            --border: hsl(0, 0%, 20%);
            --radius: 0.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            min-height: 100vh;
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        /* Header */
        header {
            border-bottom: 1px solid var(--border);
            background-color: var(--card);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .logo {
            width: 64px;
            height: 64px;
            object-fit: contain;
        }

        .header-text {
            text-align: center;
        }

        .header-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            color: hsl(0, 0%, 100%);
        }

        @media (min-width: 768px) {
            .header-text h1 {
                font-size: 1.875rem;
            }
        }

        .header-text p {
            font-size: 0.75rem;
            color: var(--muted-foreground);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        /* Search Bar */
        .search-section {
            border-bottom: 1px solid var(--border);
            background-color: hsl(0, 0%, 8%);
            position: sticky;
            top: 97px;
            z-index: 40;
        }

        .search-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .search-wrapper {
            position: relative;
            max-width: 672px;
            margin: 0 auto;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--muted-foreground);
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background-color: var(--background);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px hsl(222.2, 47.4%, 11.2%, 0.1);
        }

        .search-results-count {
            text-align: center;
            font-size: 0.875rem;
            color: var(--muted-foreground);
            margin-top: 0.5rem;
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }

        .grid-layout {
            display: grid;
            gap: 1.5rem;
        }

        @media (min-width: 1024px) {
            .grid-layout {
                grid-template-columns: 1fr 2fr;
            }
        }

        @media (min-width: 1280px) {
            .grid-layout {
                grid-template-columns: 1fr 3fr;
            }
        }

        /* Sidebar */
        .sidebar {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
        }

        @media (min-width: 1024px) {
            .sidebar {
                position: sticky;
                top: 180px;
                max-height: calc(100vh - 200px);
                overflow-y: auto;
            }
        }

        .sidebar-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sidebar-title svg {
            width: 20px;
            height: 20px;
        }

        .sections-nav {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .section-btn {
            width: 100%;
            text-align: left;
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .section-btn:hover {
            background-color: var(--accent);
        }

        .section-btn.active {
            background-color: var(--accent);
            color: var(--accent-foreground);
        }

        .section-btn svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .section-btn span {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .section-description {
            font-size: 0.75rem;
            color: var(--muted-foreground);
            padding: 0 0 0.5rem 2.25rem;
        }

        /* Main Content */
        main {
            min-height: 400px;
        }

        /* Welcome Card */
        .welcome-card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            text-align: center;
        }

        .welcome-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            color: var(--muted-foreground);
        }

        .welcome-card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .welcome-card p {
            color: var(--muted-foreground);
            max-width: 400px;
            margin: 0 auto;
        }

        /* Article List */
        .articles-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .article-card {
            width: 100%;
            text-align: left;
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .article-card:hover {
            background-color: var(--accent);
        }

        .article-card-content {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 1rem;
        }

        .article-card-main {
            flex: 1;
        }

        .article-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.25rem;
        }

        .article-badge {
            background-color: var(--secondary);
            color: var(--secondary-foreground);
            padding: 0.125rem 0.5rem;
            border-radius: var(--radius);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .article-title {
            font-weight: 600;
            transition: color 0.2s;
        }

        .article-card:hover .article-title {
            color: var(--primary);
        }

        .article-description {
            font-size: 0.875rem;
            color: var(--muted-foreground);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-card-arrow {
            width: 20px;
            height: 20px;
            color: var(--muted-foreground);
            flex-shrink: 0;
            transition: color 0.2s;
        }

        .article-card:hover .article-card-arrow {
            color: var(--foreground);
        }

        /* Article Detail */
        .article-detail {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--muted-foreground);
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: var(--foreground);
        }

        .back-btn svg {
            width: 16px;
            height: 16px;
        }

        .article-detail-header {
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        .article-detail-badge {
            display: inline-block;
            background-color: var(--primary);
            color: var(--primary-foreground);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
        }

        .article-detail-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .article-section {
            margin-bottom: 1.5rem;
        }

        .article-section-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--muted-foreground);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .article-section-content {
            font-size: 1.125rem;
            line-height: 1.75;
        }

        .article-penalty {
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--primary);
            background-color: var(--secondary);
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
        }

        .keywords-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .keyword-tag {
            background-color: var(--muted);
            color: var(--muted-foreground);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
        }

        /* No Results */
        .no-results {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            text-align: center;
            color: var(--muted-foreground);
        }

        /* Footer */
        footer {
            border-top: 1px solid var(--border);
            margin-top: 3rem;
            padding: 1.5rem 1rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        /* Hidden */
        .hidden {
            display: none !important;
        }

        /* Scrollbar */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background-color: var(--border);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="header-text">
                <h1 class="font-serif">CÓDIGO PENAL MILITAR</h1>
                <p>Roleplay • 500 Artigos</p>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="search-section">
        <div class="search-container">
            <div class="search-wrapper">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                <input type="text" class="search-input" id="searchInput" placeholder="Pesquisar por artigo, palavra-chave ou número...">
            </div>
            <p class="search-results-count hidden" id="searchResultsCount"></p>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <div class="grid-layout">
            <!-- Sidebar -->
            <aside class="sidebar">
                <h2 class="sidebar-title font-serif">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/>
                        <path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/>
                        <path d="M7 21h10"/>
                        <path d="M12 3v18"/>
                        <path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"/>
                    </svg>
                    Seções
                </h2>
                <nav class="sections-nav" id="sectionsNav"></nav>
            </aside>

            <!-- Main Content -->
            <main id="mainContent">
                <!-- Welcome Card (default) -->
                <div class="welcome-card" id="welcomeCard">
                    <svg class="welcome-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/>
                        <path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/>
                        <path d="M7 21h10"/>
                        <path d="M12 3v18"/>
                        <path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"/>
                    </svg>
                    <h2 class="font-serif">Código Penal Militar RP</h2>
                    <p>Selecione uma seção à esquerda ou use a barra de pesquisa para encontrar artigos específicos.</p>
                </div>

                <!-- Articles List -->
                <div class="articles-list hidden" id="articlesList"></div>

                <!-- Article Detail -->
                <div class="article-detail hidden" id="articleDetail"></div>

                <!-- No Results -->
                <div class="no-results hidden" id="noResults"></div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Código Penal Militar • Uso exclusivo para Roleplay</p>
    </footer>

    <script>
        // ============= DADOS - SEÇÕES =============
        const sections = [
            { id: 1, title: "Título I - Dos Crimes Contra a Autoridade e Disciplina Militar", description: "Artigos 1 a 50" },
            { id: 2, title: "Título II - Dos Crimes Contra o Serviço e o Dever Militar", description: "Artigos 51 a 100" },
            { id: 3, title: "Título III - Dos Crimes Contra a Administração Militar", description: "Artigos 101 a 150" },
            { id: 4, title: "Título IV - Dos Crimes Contra a Pessoa", description: "Artigos 151 a 200" },
            { id: 5, title: "Título V - Dos Crimes Contra o Patrimônio", description: "Artigos 201 a 250" },
            { id: 6, title: "Título VI - Dos Crimes Contra a Segurança da Unidade", description: "Artigos 251 a 300" },
            { id: 7, title: "Título VII - Dos Crimes Contra a Ordem Pública", description: "Artigos 301 a 350" },
            { id: 8, title: "Título VIII - Dos Crimes de Corrupção e Abuso de Poder", description: "Artigos 351 a 400" },
            { id: 9, title: "Título IX - Dos Crimes de Traição e Espionagem", description: "Artigos 401 a 450" },
            { id: 10, title: "Título X - Das Disposições Gerais e Agravantes", description: "Artigos 451 a 500" },
        ];

        // ============= DADOS - ARTIGOS (500 ARTIGOS) =============
        const articles = [
            // TÍTULO I - Dos Crimes Contra a Autoridade e Disciplina Militar (1-50)
            { id: 1, title: "Insubordinação", description: "Recusar-se a cumprir ordem direta de superior hierárquico em situação de serviço.", penalty: "Detenção de 30 a 90 dias", keywords: ["insubordinação", "ordem", "superior", "recusa", "hierarquia"], sectionId: 1 },
            { id: 2, title: "Desrespeito a Superior", description: "Proferir palavras ou gestos ofensivos contra superior hierárquico.", penalty: "Detenção de 15 a 60 dias", keywords: ["desrespeito", "ofensa", "superior", "gestos", "palavras"], sectionId: 1 },
            { id: 3, title: "Desacato", description: "Desacatar superior hierárquico em público ou durante formação.", penalty: "Detenção de 45 a 120 dias", keywords: ["desacato", "público", "formação", "superior"], sectionId: 1 },
            { id: 4, title: "Motim", description: "Reunir-se com dois ou mais militares para resistir a ordem legal ou atacar autoridade.", penalty: "Detenção de 90 a 180 dias", keywords: ["motim", "reunião", "resistência", "ataque", "autoridade"], sectionId: 1 },
            { id: 5, title: "Revolta", description: "Participar de levante armado contra autoridade militar constituída.", penalty: "Detenção de 180 a 365 dias", keywords: ["revolta", "levante", "armado", "autoridade"], sectionId: 1 },
            { id: 6, title: "Conspiração", description: "Planejar ou participar de conspiração contra comando ou estrutura militar.", penalty: "Detenção de 120 a 240 dias", keywords: ["conspiração", "planejamento", "comando", "estrutura"], sectionId: 1 },
            { id: 7, title: "Incitação à Desobediência", description: "Incitar outros militares a desobedecer ordens ou regulamentos.", penalty: "Detenção de 60 a 150 dias", keywords: ["incitação", "desobediência", "ordens", "regulamentos"], sectionId: 1 },
            { id: 8, title: "Violência Contra Superior", description: "Praticar violência física contra superior hierárquico.", penalty: "Detenção de 90 a 270 dias", keywords: ["violência", "física", "superior", "agressão"], sectionId: 1 },
            { id: 9, title: "Ameaça a Superior", description: "Ameaçar superior com palavras, gestos ou armas.", penalty: "Detenção de 45 a 120 dias", keywords: ["ameaça", "superior", "armas", "intimidação"], sectionId: 1 },
            { id: 10, title: "Desobediência Qualificada", description: "Desobedecer ordem em situação de emergência ou combate.", penalty: "Detenção de 90 a 200 dias", keywords: ["desobediência", "emergência", "combate", "qualificada"], sectionId: 1 },
            { id: 11, title: "Recusa de Obediência", description: "Recusar-se expressamente a executar ordem legal.", penalty: "Detenção de 30 a 75 dias", keywords: ["recusa", "obediência", "ordem", "legal"], sectionId: 1 },
            { id: 12, title: "Oposição à Ordem de Sentinela", description: "Opor-se às determinações de sentinela em serviço.", penalty: "Detenção de 20 a 60 dias", keywords: ["oposição", "sentinela", "determinações", "serviço"], sectionId: 1 },
            { id: 13, title: "Resistência Passiva", description: "Deixar de cumprir ordens através de inércia proposital.", penalty: "Detenção de 15 a 45 dias", keywords: ["resistência", "passiva", "inércia", "omissão"], sectionId: 1 },
            { id: 14, title: "Desrespeito a Símbolo Nacional", description: "Desrespeitar bandeira, hino ou símbolo nacional em cerimônia.", penalty: "Detenção de 30 a 90 dias", keywords: ["bandeira", "hino", "símbolo", "cerimônia", "desrespeito"], sectionId: 1 },
            { id: 15, title: "Falsa Identidade Hierárquica", description: "Usar patente ou posto que não possui.", penalty: "Detenção de 60 a 150 dias", keywords: ["identidade", "patente", "posto", "falsidade"], sectionId: 1 },
            { id: 16, title: "Usurpação de Função", description: "Exercer função de comando sem autorização.", penalty: "Detenção de 45 a 120 dias", keywords: ["usurpação", "função", "comando", "autorização"], sectionId: 1 },
            { id: 17, title: "Publicação Ofensiva", description: "Publicar material que ofenda a instituição ou superiores.", penalty: "Detenção de 30 a 90 dias", keywords: ["publicação", "ofensa", "instituição", "material"], sectionId: 1 },
            { id: 18, title: "Crítica Pública Indevida", description: "Criticar publicamente decisões do comando sem autorização.", penalty: "Detenção de 20 a 60 dias", keywords: ["crítica", "pública", "comando", "decisões"], sectionId: 1 },
            { id: 19, title: "Manifestação Política", description: "Participar de manifestação política usando uniforme ou identificação militar.", penalty: "Detenção de 30 a 90 dias", keywords: ["manifestação", "política", "uniforme", "identificação"], sectionId: 1 },
            { id: 20, title: "Formação de Grupo Dissidente", description: "Formar ou participar de grupo contrário aos interesses da unidade.", penalty: "Detenção de 60 a 150 dias", keywords: ["grupo", "dissidente", "formação", "unidade"], sectionId: 1 },
            { id: 21, title: "Desobediência em Patrulha", description: "Desobedecer ordens durante patrulhamento.", penalty: "Detenção de 45 a 120 dias", keywords: ["patrulha", "desobediência", "ordens", "patrulhamento"], sectionId: 1 },
            { id: 22, title: "Violência Contra Oficial de Dia", description: "Praticar violência contra oficial de dia ou de serviço.", penalty: "Detenção de 90 a 200 dias", keywords: ["violência", "oficial", "dia", "serviço"], sectionId: 1 },
            { id: 23, title: "Ofensa à Honra de Superior", description: "Ofender a honra pessoal de superior hierárquico.", penalty: "Detenção de 30 a 90 dias", keywords: ["honra", "ofensa", "pessoal", "superior"], sectionId: 1 },
            { id: 24, title: "Calúnia Contra Superior", description: "Atribuir falsamente crime a superior.", penalty: "Detenção de 45 a 135 dias", keywords: ["calúnia", "crime", "falso", "superior"], sectionId: 1 },
            { id: 25, title: "Difamação de Superior", description: "Difamar superior perante terceiros.", penalty: "Detenção de 30 a 90 dias", keywords: ["difamação", "terceiros", "superior", "reputação"], sectionId: 1 },
            { id: 26, title: "Injúria a Superior", description: "Proferir injúria contra superior.", penalty: "Detenção de 20 a 60 dias", keywords: ["injúria", "superior", "ofensa", "verbal"], sectionId: 1 },
            { id: 27, title: "Coação Contra Subordinado", description: "Coagir subordinado a praticar ato ilegal.", penalty: "Detenção de 60 a 150 dias", keywords: ["coação", "subordinado", "ilegal", "ato"], sectionId: 1 },
            { id: 28, title: "Abuso de Autoridade sobre Subordinado", description: "Abusar de autoridade causando dano a subordinado.", penalty: "Detenção de 45 a 120 dias", keywords: ["abuso", "autoridade", "subordinado", "dano"], sectionId: 1 },
            { id: 29, title: "Desprezo por Inferior", description: "Tratar inferior com desprezo ou humilhação injustificada.", penalty: "Detenção de 15 a 45 dias", keywords: ["desprezo", "inferior", "humilhação", "tratamento"], sectionId: 1 },
            { id: 30, title: "Rigor Excessivo", description: "Aplicar punição desproporcional ou cruel a subordinado.", penalty: "Detenção de 60 a 180 dias", keywords: ["rigor", "punição", "desproporcional", "cruel"], sectionId: 1 },

            { id: 478, title: "Excludente por Estrito Cumprimento", description: "Agir em estrito cumprimento do dever.", penalty: "Exclusão de pena", keywords: ["excludente", "estrito", "cumprimento", "dever"], sectionId: 10 },

            { id: 483, title: "Conversão em Serviço", description: "Conversão de detenção em serviços à comunidade.", penalty: "Serviço comunitário", keywords: ["conversão", "serviço", "comunidade", "alternativa"], sectionId: 10 },
            { id: 484, title: "Progressão de Regime", description: "Progressão para regime menos severo.", penalty: "Mudança de regime", keywords: ["progressão", "regime", "menos", "severo"], sectionId: 10 },
            { id: 485, title: "Livramento Condicional", description: "Liberação antecipada com condições.", penalty: "Liberdade condicional", keywords: ["livramento", "condicional", "liberdade", "antecipada"], sectionId: 10 },

            { id: 491, title: "Indulto", description: "Indulto concedido por ato executivo.", penalty: "Extinção ou redução de pena", keywords: ["indulto", "executivo", "perdão", "clemência"], sectionId: 10 },
            { id: 492, title: "Graça", description: "Graça individual concedida.", penalty: "Extinção de pena individual", keywords: ["graça", "individual", "clemência", "perdão"], sectionId: 10 },
            { id: 493, title: "Medida de Segurança", description: "Aplicação de medida de segurança a inimputável.", penalty: "Tratamento compulsório", keywords: ["medida", "segurança", "inimputável", "tratamento"], sectionId: 10 },
            { id: 494, title: "Internação Compulsória", description: "Internação em estabelecimento adequado.", penalty: "Internação", keywords: ["internação", "compulsória", "estabelecimento", "tratamento"], sectionId: 10 },
            { id: 495, title: "Tratamento Ambulatorial", description: "Tratamento ambulatorial como alternativa.", penalty: "Tratamento externo", keywords: ["tratamento", "ambulatorial", "externo", "saúde"], sectionId: 10 },
            { id: 496, title: "Perda de Patente", description: "Perda de patente ou posto por condenação.", penalty: "Perda de graduação", keywords: ["perda", "patente", "posto", "graduação"], sectionId: 10 },
            { id: 497, title: "Indignidade para Oficialato", description: "Declaração de indignidade para o oficialato.", penalty: "Impedimento permanente", keywords: ["indignidade", "oficialato", "impedimento", "permanente"], sectionId: 10 },
            { id: 498, title: "Exclusão do Serviço Ativo", description: "Exclusão do serviço ativo das forças.", penalty: "Desligamento", keywords: ["exclusão", "serviço", "ativo", "desligamento"], sectionId: 10 },
            { id: 499, title: "Perda de Direitos", description: "Perda de direitos decorrentes de condenação.", penalty: "Cassação de direitos", keywords: ["perda", "direitos", "cassação", "condenação"], sectionId: 10 },
            { id: 500, title: "Efeitos da Condenação", description: "Efeitos civis e administrativos da condenação criminal.", penalty: "Efeitos diversos", keywords: ["efeitos", "condenação", "civis", "administrativos"], sectionId: 10 },
        ];

        // ============= FUNÇÕES AUXILIARES =============
        function getArticlesBySection(sectionId) {
            return articles.filter(article => article.sectionId === sectionId);
        }

        function searchArticles(query) {
            const lowerQuery = query.toLowerCase().trim();
            if (!lowerQuery) return [];
            
            return articles.filter(article => {
                const matchesTitle = article.title.toLowerCase().includes(lowerQuery);
                const matchesDescription = article.description.toLowerCase().includes(lowerQuery);
                const matchesKeywords = article.keywords.some(kw => kw.toLowerCase().includes(lowerQuery));
                const matchesId = article.id.toString() === lowerQuery;
                
                return matchesTitle || matchesDescription || matchesKeywords || matchesId;
            });
        }

        // ============= ESTADO DA APLICAÇÃO =============
        let selectedSection = null;
        let selectedArticle = null;
        let expandedSections = new Set();

        // ============= ELEMENTOS DOM =============
        const searchInput = document.getElementById('searchInput');
        const searchResultsCount = document.getElementById('searchResultsCount');
        const sectionsNav = document.getElementById('sectionsNav');
        const mainContent = document.getElementById('mainContent');
        const welcomeCard = document.getElementById('welcomeCard');
        const articlesList = document.getElementById('articlesList');
        const articleDetail = document.getElementById('articleDetail');
        const noResults = document.getElementById('noResults');

        // ============= FUNÇÕES DE RENDERIZAÇÃO =============
        function renderSections() {
            sectionsNav.innerHTML = sections.map(section => `
                <div>
                    <button 
                        class="section-btn ${selectedSection === section.id ? 'active' : ''}" 
                        data-section-id="${section.id}"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            ${expandedSections.has(section.id) 
                                ? '<path d="m6 9 6 6 6-6"/>' 
                                : '<path d="m9 18 6-6-6-6"/>'}
                        </svg>
                        <span>${section.title}</span>
                    </button>
                    ${expandedSections.has(section.id) 
                        ? `<p class="section-description">${section.description}</p>` 
                        : ''}
                </div>
            `).join('');

            // Add event listeners
            sectionsNav.querySelectorAll('.section-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const sectionId = parseInt(btn.dataset.sectionId);
                    toggleSection(sectionId);
                });
            });
        }

        function toggleSection(sectionId) {
            if (expandedSections.has(sectionId)) {
                expandedSections.delete(sectionId);
            } else {
                expandedSections.add(sectionId);
            }
            selectedSection = sectionId;
            selectedArticle = null;
            searchInput.value = '';
            renderSections();
            renderMainContent();
        }

        function renderArticlesList(articlesToShow) {
            articlesList.innerHTML = articlesToShow.map((article, index) => `
                <button class="article-card" data-article-id="${article.id}" style="animation-delay: ${index * 30}ms">
                    <div class="article-card-content">
                        <div class="article-card-main">
                            <div class="article-header">
                                <span class="article-badge">Art. ${article.id}</span>
                                <h3 class="article-title">${article.title}</h3>
                            </div>
                            <p class="article-description">${article.description}</p>
                        </div>
                        <svg class="article-card-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m9 18 6-6-6-6"/>
                        </svg>
                    </div>
                </button>
            `).join('');

            // Add event listeners
            articlesList.querySelectorAll('.article-card').forEach(card => {
                card.addEventListener('click', () => {
                    const articleId = parseInt(card.dataset.articleId);
                    const article = articles.find(a => a.id === articleId);
                    if (article) {
                        showArticleDetail(article);
                    }
                });
            });
        }

        function showArticleDetail(article) {
            selectedArticle = article;
            renderMainContent();
        }

        function renderArticleDetail() {
            articleDetail.innerHTML = `
                <button class="back-btn" id="backBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m12 19-7-7 7-7"/>
                        <path d="M19 12H5"/>
                    </svg>
                    Voltar à lista
                </button>
                <div class="article-detail-header">
                    <span class="article-detail-badge">Artigo ${selectedArticle.id}</span>
                    <h2 class="article-detail-title font-serif">${selectedArticle.title}</h2>
                </div>
                <div class="article-section">
                    <h3 class="article-section-label">Descrição</h3>
                    <p class="article-section-content">${selectedArticle.description}</p>
                </div>
                <div class="article-section">
                    <h3 class="article-section-label">Penalidade</h3>
                    <p class="article-penalty">${selectedArticle.penalty}</p>
                </div>
                <div class="article-section">
                    <h3 class="article-section-label">Palavras-chave</h3>
                    <div class="keywords-list">
                        ${selectedArticle.keywords.map(kw => `<span class="keyword-tag">${kw}</span>`).join('')}
                    </div>
                </div>
            `;

            document.getElementById('backBtn').addEventListener('click', () => {
                selectedArticle = null;
                renderMainContent();
            });
        }

        function renderMainContent() {
            const searchQuery = searchInput.value.trim();
            
            // Hide all
            welcomeCard.classList.add('hidden');
            articlesList.classList.add('hidden');
            articleDetail.classList.add('hidden');
            noResults.classList.add('hidden');

            if (selectedArticle) {
                articleDetail.classList.remove('hidden');
                renderArticleDetail();
                return;
            }

            if (searchQuery) {
                const results = searchArticles(searchQuery);
                if (results.length > 0) {
                    articlesList.classList.remove('hidden');
                    renderArticlesList(results);
                } else {
                    noResults.classList.remove('hidden');
                    noResults.innerHTML = `<p>Nenhum artigo encontrado para "${searchQuery}"</p>`;
                }
                return;
            }

            if (selectedSection) {
                const sectionArticles = getArticlesBySection(selectedSection);
                articlesList.classList.remove('hidden');
                renderArticlesList(sectionArticles);
                return;
            }

            welcomeCard.classList.remove('hidden');
        }

        // ============= EVENT LISTENERS =============
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            
            if (query) {
                const results = searchArticles(query);
                searchResultsCount.textContent = `${results.length} resultado(s) encontrado(s)`;
                searchResultsCount.classList.remove('hidden');
            } else {
                searchResultsCount.classList.add('hidden');
            }
            
            selectedArticle = null;
            renderMainContent();
        });

        // ============= INICIALIZAÇÃO =============
        renderSections();
        renderMainContent();
    </script>
</body>
</html>
